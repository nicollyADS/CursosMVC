<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="conteudo" class="container mt-5">
    <h1 class="mb-4">Cadastrar Novo Aluno</h1>

    <form th:action="@{/aluno/cadastrar}" th:object="${aluno}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="curso" class="form-label">Curso:</label>
            <input type="text" id="curso" th:field="*{curso}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <a th:href="@{/aluno/listar}" class="btn btn-secondary mt-3">Voltar Ã  Lista</a>

    <p th:if="${mensagem}" th:text="${mensagem}" class="mt-3 text-success"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
