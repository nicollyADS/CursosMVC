<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="conteudo" class="container mt-5">
    <h1 class="mb-4">Detalhes do Aluno</h1>

    <p th:if="${erro}" th:text="${erro}" class="text-danger"></p>

    <div th:if="${aluno}">
        <div class="mb-3">
            <strong>ID:</strong> <span th:text="${aluno.id}"></span>
        </div>
        <div class="mb-3">
            <strong>Nome:</strong> <span th:text="${aluno.nome}"></span>
        </div>
        <div class="mb-3">
            <strong>Email:</strong> <span th:text="${aluno.email}"></span>
        </div>
        <div class="mb-3">
            <strong>Curso:</strong> <span th:text="${aluno.curso}"></span>
        </div>
    </div>

    <a th:href="@{/aluno/listar}" class="btn btn-secondary mt-3">Voltar Ã  Lista</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
