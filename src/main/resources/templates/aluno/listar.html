<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <!-- Adicionando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="conteudo" class="container mt-5">
    <h1 class="mb-4">Lista de Alunos</h1>

    <a th:href="@{/aluno/cadastrar}" class="btn btn-success mb-3">Cadastrar Novo Aluno</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Curso</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.id}"></td>
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.email}"></td>
            <td th:text="${aluno.curso}"></td>
            <td>
                <a th:href="@{'/aluno/detalhes/' + ${aluno.id}}" class="btn btn-info btn-sm">Detalhes</a> |
                <a th:href="@{'/aluno/editar/' + ${aluno.id}}" class="btn btn-warning btn-sm">Editar</a> |
                <form th:action="@{/aluno/remover}" method="post" style="display:inline;">
                    <input type="hidden" th:value="${aluno.id}" name="id"/>
                    <button type="submit" class="btn btn-danger btn-sm">Remover</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <p th:if="${mensagem}" th:text="${mensagem}" class="mt-3 text-success"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
