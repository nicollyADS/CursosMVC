<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="conteudo" class="container mt-5">
    <h1 class="mb-4">Detalhes do Curso</h1>

    <p th:if="${erro}" class="text-danger" th:text="${erro}"></p>

    <div th:if="${curso}">
        <ul class="list-group">
            <li class="list-group-item"><strong>ID:</strong> <span th:text="${curso.id}"></span></li>
            <li class="list-group-item"><strong>Nome:</strong> <span th:text="${curso.nome}"></span></li>
            <li class="list-group-item"><strong>Descrição:</strong> <span th:text="${curso.descricao}"></span></li>
            <li class="list-group-item"><strong>Data de Início:</strong> <span th:text="${curso.dataInicio}"></span></li>
            <li class="list-group-item"><strong>Carga Horária:</strong> <span th:text="${curso.cargaHoraria}"></span> horas</li>
        </ul>
    </div>

    <a th:href="@{/curso/listar}" class="btn btn-secondary mt-3">Voltar à Lista</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
