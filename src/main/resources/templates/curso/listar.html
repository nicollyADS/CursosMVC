<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="conteudo" class="container mt-5">
    <h1 class="mb-4">Lista de Cursos</h1>

    <a th:href="@{/curso/cadastrar}" class="btn btn-success mb-3">Cadastrar Novo Curso</a>

    <p th:if="${mensagem}" th:text="${mensagem}" class="alert alert-info"></p>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Data Início</th>
            <th>Carga Horária</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nome}"></td>
            <td th:text="${curso.descricao}"></td>
            <td th:text="${curso.dataInicio}"></td>
            <td th:text="${curso.cargaHoraria}"></td>
            <td>
                <a th:href="@{'/curso/detalhes/' + ${curso.id}}" class="btn btn-info btn-sm">Detalhes</a> |
                <a th:href="@{'/curso/editar/' + ${curso.id}}" class="btn btn-warning btn-sm">Editar</a> |
                <form th:action="@{/curso/remover}" method="post" style="display:inline;">
                    <input type="hidden" th:value="${curso.id}" name="id"/>
                    <button type="submit" class="btn btn-danger btn-sm">Remover</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
