<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Gestão de Alunos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<header class="bg-primary text-white p-4">
    <div class="container">
        <h1>Gestão de Alunos</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/home}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/aluno/listar}">Listar Alunos</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/aluno/cadastrar}">Cadastrar Aluno</a></li>

                <li class="nav-item"><a class="nav-link text-white" th:href="@{/curso/listar}">Listar Cursos</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/curso/cadastrar}">Cadastrar Curso</a></li>

                <li class="nav-item"><a class="nav-link text-white" th:href="@{/matricula/listar}">Listar Matrículas</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/matricula/cadastrar}">Cadastrar Matrícula</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container mt-4">
    <div layout:fragment="conteudo"></div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
