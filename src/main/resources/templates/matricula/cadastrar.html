<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Matrícula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="conteudo" class="container mt-5">
    <h1 class="mb-4">Cadastrar Nova Matrícula</h1>

    <form th:action="@{/matricula/cadastrar}" th:object="${matricula}" method="post">
        <div class="mb-3">
            <label for="aluno" class="form-label">Aluno:</label>
            <select id="aluno" th:field="*{aluno.id}" class="form-select">
                <option th:each="aluno : ${alunos}" th:value="${aluno.id}" th:text="${aluno.nome}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="curso" class="form-label">Curso:</label>
            <select id="curso" th:field="*{curso.id}" class="form-select">
                <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option th:each="status : ${statusOptions}" th:value="${status}" th:text="${status.descricao}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <a th:href="@{/matricula/listar}" class="btn btn-secondary mt-3">Voltar à Lista</a>

    <p th:if="${mensagem}" th:text="${mensagem}" class="alert alert-info mt-3"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
