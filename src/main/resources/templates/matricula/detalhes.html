<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Detalhes da Matrícula</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="conteudo" class="container mt-5">
  <h1 class="mb-4">Detalhes da Matrícula</h1>

  <p th:if="${erro}" th:text="${erro}" class="alert alert-danger"></p>

  <div th:if="${matricula}">
    <p><strong>ID:</strong> <span th:text="${matricula.id}"></span></p>
    <p><strong>Aluno:</strong> <span th:text="${matricula.aluno.nome}"></span></p>
    <p><strong>Curso:</strong> <span th:text="${matricula.curso.nome}"></span></p>
    <p><strong>Status:</strong> <span th:text="${matricula.status.descricao}"></span></p>
  </div>

  <a th:href="@{/matricula/listar}" class="btn btn-secondary mt-3">Voltar à Lista</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
